<!DOCTYPE = html>
<html lang='en'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel='stylesheet' href="weather.css">
    
</head>
<body>
    
     <div class = 'container'>
        <div class='container text-center'>
            <h1>Local Weather App</h1>
                <div id='weather-display' class='container'>
                    <div id='position'>
                    </div>
                    <div id='location'>
                    </div>
                    <div id='temp'>
                    </div>
                    <button id='btn-f' class='btn btn-primary btn-md'>Convert to Fahrenheit</button>
                    <button id='btn-c' class='btn btn-primary btn-md'>Convert to Celsius</button>
                    <div id='weather'>
                    </div>
                    <div id='windSpeed'>
                    </div>
                    <div id='windDirection'>
                    </div>
                </div>
        </div>
    </div> 
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- Add JS Script -->
    <script type="text/javascript" src="weather.js"></script>
    
</body>
</html>
